name: First
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: '17.x'
    steps:
      - name: Staging Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install modules
        run: npm install
      - name: Build project
        run: npm run build
      - name: Unit test
        run: npm run test:unit
      - name: E2E test
        run: npm run test:e2e
      - name: Lint code
        run: npm run lint